<head>
  <title>Firescracker</title>
  <script src="ethlightjs.min.js"></script>
</head>

<template name="home">
  <body>
    <nav class="navbar navbar-default .navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand active" href="/">Firecracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">API</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <h1 class="text-center">Now welcoming submissions</h1>
      <div class="text-center">
        <label for="address">
          <input type="text" id="address" value="address" placeholder="address">
        </label>
        <label for="data">
          <input type="text" id="data" value="data" placeholder="data">
        </label>
        <button class="btn" type="button" id="submitData" name="submitData">Collect Bounty</button>
      </div>

      <h1 class="text-center">Firecracker Generator</h1>
      <div class="text-center">
        <h4>Fill in the contract information</h4>
        <div id="contract-info">
          <div>
            <label for="seed">
              <input type="text" id="seed" placeholder="12 word seed here" value="print angle evolve stick wild blue hidden danger nest bar retire north">
            </label>
            <label for="value">
              <input type="text" id="value" name="value" placeholder="initial contract value">
            </label>
          </div>
          <label for="hash-object">
            <textarea type="text" id="hash-object" value='{"ada":1,"ada":1,"asdfaeagag":1,"asdfat4h4":1}' name="hash-object" placeholder="array of hash strings" autoresize></textarea>
          </label>
          <button class="btn" type="button" id="submitContractInfo" name="submitData">Publish Contract</button>
          <h4>Here is your contract address</h4> <p id="newContractAddr"></p>
        </div>
      </div>

    </div>
  </body>
</template>
