<head>
  <title>Firescracker</title>
  <script src="ethlightjs.min.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
</head>

<template name="home">
  <body>
    <nav class="navbar navbar-default .navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand active" href="/">Firecracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="http://localhost:4567">API</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <h1 class="text-center">Now welcoming submissions</h1>
      <div class="text-center">
        <label for="address">
          <input type="text" id="addressSeed" placeholder="address seed">
        </label>
        <label for="data">
          <input type="text" id="data" placeholder="data">
        </label>
        <button class="btn" type="button" id="submitData" name="submitData">Collect Bounty</button>
      </div>

      <h1 class="text-center">Firecracker Generator</h1>
      <div class="text-center">
        <h4>Fill in the contract information</h4>
        <div id="contract-info">
          <div>
            <label for="seed">
              <input type="text" id="seed" placeholder="12 word seed here" >
            </label>
          </div>
          <label for="hash-object">
            <textarea type="text" id="hash-object" name="hash-object" placeholder="array of hash strings" autoresize></textarea>
          </label>
          <button class="btn" type="button" id="submitContractInfo" name="submitData">Publish Contract</button>
          <h4>Here is your contract address</h4> <p id="newContractAddr"></p>
        </div>
      </div>

      <h1 class="text-center">Firecracker Examiner</h1>
      <div class="text-center">
        <label for="examinee">
          <input type="text" id="examinee" placeholder="contract address">
        </label>
        <button class="btn" type="button" id="examineContract" name="examineContract">Examine Contract</button>
        <div id="examination"></div>
      </div>
    </div>
  </body>
</template>
